; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32@ ^6.9.0
board = esp32dev
framework = arduino
platform_packages = framework-arduinoespressif32 @ 3.20017.0
board_build.partitions = partitions.csv
board_build.filesystem = littlefs
;upload_port = /dev/cu.usbserial-1330
;monitor_port = /dev/cu.usbserial-1330
upload_port = COM5
monitor_port = COM5
upload_speed = 921600
monitor_speed = 115200
;monitor_filters = esp32_exception_decoder
build_flags = 
	-D CORE_DEBUG_LEVEL=0
	-D USER_SETUP_LOADED
	-D ST7789_DRIVER
	-D TFT_WIDTH=135
	-D TFT_HEIGHT=240
	-D SPI_FREQUENCY=40000000
	-D TFT_SDA_READ
	-D CGRAM_OFFSET
	-D LOAD_FONT2
	-D LOAD_FONT4
	;-D LOAD_FONT6
	-D LOAD_GFXFF
	-D DEST_FS_USES_LITTLEFS
	-D ASYNCWEBSERVER_REGEX
	-D USE_SYNC_CLIENT
	-D DEBUG_OUTPUT
	-D CREATE_FIRMWAREFILE	; "activate" the extra_script script_build_fs_and_merge.py
lib_deps = 
	AsyncWiFiManager = https://github.com/judge2005/AsyncWiFiManager.git#0.1.2
	ImprovWiFi = https://github.com/judge2005/ImprovWiFi.git#v0.1.0
	TimeSync = https://github.com/judge2005/TimeSync.git#1.1.2
	ESPAsyncHttpClient = https://github.com/judge2005/ESPAsyncHttpClient.git#0.9.0
	ESPConfig = https://github.com/judge2005/ESPConfig.git#1.2.0
	marvinroger/AsyncMqttClient@^0.9.0
	ESP Async WebServer=https://github.com/me-no-dev/ESPAsyncWebServer.git
	hunamizawa/ESPPerfectTime@^0.3.0
	paulstoffregen/Time@^1.6.1
	bblanchon/ArduinoJson@^7.0.3
	makuna/NeoPixelBus@^2.7.7
	bodmer/TFT_eSPI@^2.5.43
	tobozo/ESP32-targz@^1.2.0
	eSPI_Menu = https://github.com/judge2005/eSPI_Menu.git
extra_scripts = 
	.custom_targets.py
	pre:.build_web.py
	; build the filesystem image and merge it with the other firmware files to one combinded binary with the name of the defined hardware in name
	post:script_build_fs_and_merge.py

[env:elekstubev1]
build_flags = 
	${env.build_flags}
	-D HARDWARE_Elekstube_CLOCK
	-D TFT_MOSI=23
	-D TFT_SCLK=18
	-D TFT_DC=25
	-D TFT_ENABLE_PIN=27
	-D TFT_RST=26

